<!DOCTYPE html>
<html>

<head>
  <title>Contoso University</title>
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval';"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Keywords" content="">
  <meta name="Description" content="An application to manage student courses and provide interactivity.">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <!-- <base href="/app/src/" /> -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- css -->
  <!-- Load angular css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.css" rel="stylesheet">
  <!-- Load metro-ui css -->
  <link href="https://cdn.rawgit.com/olton/Metro-UI-CSS/master/build/css/metro.min.css" rel="stylesheet">
  <link href="https://cdn.rawgit.com/olton/Metro-UI-CSS/master/build/css/metro-schemes.min.css" rel="stylesheet">
  <link href="https://cdn.rawgit.com/olton/Metro-UI-CSS/master/build/css/metro-icons.min.css" rel="stylesheet">
  <!--Load custom styling-->
  <link href="css/main.css" rel="stylesheet">


  <!-- js -->
  <!-- Load store.js library-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.17/store+json2.min.js"></script>
  <!--Load jquery library-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
  <!--load signalR requirements -->
  <script src="includes/jquery.signalR-2.2.0.min.js"></script>
  <script src="https://university-contoso-api.azurewebsites.net/signalr/hubs"></script>
  <!--Load custom functions-->
  <script src="js/functions.js"></script>
  <!--Load angularJS and modules -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
  <script src="includes/angular-applicationinsights.min.js"></script>
  <!-- <script src="includes/app-insights.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-aria.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-touch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.js"></script>

  <!--Load metro-ui-->
  <script src="https://cdn.rawgit.com/olton/Metro-UI-CSS/master/build/js/metro.min.js"></script>
  <!--Load angular configuration-->
  <script src="js/app.js"></script>
  <!-- <script src="js/services.js"></script> -->
  <script src="js/controllers.js"></script>

</head>

<body ng-app="contoso" ng-controller="mainController">
  <div class="splash bg-darker" ng-show="state.loading">
    <h1 class="fg-white">Retrieving your info...</h1>
    <div data-role="preloader" data-type="ring"></div>
  </div>


  <!-- Begin top bar -->
  <div class="app-bar fixed-top darcula bg-darker" ng-show="state.authenticated">
    <a class="app-bar-element branding" href="#overview">Contoso University</a>
  </div>
  <!-- End top bar -->

  <!-- Begin sidebar -->
  <ul class="sidebar darcula compact" id="sidebar"
  ng-show="state.authenticated"
  ng-blur="state.sidebarCompact = true"
  ng-class="state.sidebarCompact ? 'compact' : ''">
    <li class="">
    <a href="" ng-click="toggleSidebar()">
      <span class="mif-menu icon"></span>
    </a></li>
    <li><a href="#overview" ng-click="">
      <span class="mif-apps icon"></span>
      <span class="title">Overview</span>
    </a></li>
    <li><a href="#tasks">
      <span class="mif-clipboard icon"></span>
      <span class="title">Tasks</span>
      <span class="counter">{{counters.tasks}}</span>
    </a></li>
    <li><a href="#courses">
      <span class="mif-library icon"></span>
      <span class="title">Courses</span>
      <span class="counter">{{counters.courses}}</span>
    </a></li>
    <li><a href="#discussion">
      <span class="mif-bubbles icon"></span>
      <span class="title">Discussion</span>
    </a></li>
  </ul>
  <!-- End sidebar-->

  <!-- Routed page begin -->
  <div class="frame bg-grayLighter" ng-view>



  </div>
  <!-- Routed page end -->
</body>

</html>
